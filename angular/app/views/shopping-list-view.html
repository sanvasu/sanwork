<div class="row">
	<div class="col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Checkout</h3>
			</div>
			<div class="panel-body">
				
				<p ng-show="!ShoppingList.items.length">Your cart is empty.</p>
				<div class="panel panel-success shopping-list" ng-show="ShoppingList.items.length">
					<div class="panel-heading">Items: {{ShoppingList.items.length}}</div>
					<table class="table">
						<thead>
							<tr class="head">
								<th width="40%">Product</th>
								<th width="20%">Color</th>
								<th width="20%">Size</th>
								<th colspan="2" width="20%">Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in ShoppingList.items">
								<td class="valign-middle">
									<a href="#/tee-shirt/{{item.uid}}/{{item.size}}/{{item.color}}">
										<img class="picture" ng-src="{{item.image}}" alt="{{item.name}}">
										{{item.name}}
									</a>
								</td>
								<td class="valign-middle">{{item.color | CapitalizeFilter}}</td>
								<td class="valign-middle">{{item.size}}</td>
								<td class="valign-middle">â‚¬{{item.price}}</td>
								<td class="valign-middle">
									<button class="btn btn-danger" role="button" ng-click="ShoppingList.removeItem(item.uid)">Remove</button>
								</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td>
									<span class="total">Updated total: </span>
								</td>
								<td colspan="2">
									AED{{ShoppingList.items | SumFilter:'price'}}
								</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td colspan="2">
									<a href="#/checkout" class="btn btn-success">Checkout</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
