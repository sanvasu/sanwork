<div class="row">
	<div class="col-xs-12" ng-show="Product.errorMessage">
		<div class="alert alert-danger">{{Product.errorMessage}}</div>
	</div>
	<div class="col-xs-12" ng-hide="Product.errorMessage">
		<div class="tee-shirt-container">
			<img class="picture" ng-src="{{Product.teeShirt.image}}" alt="">	
			<h1 class="title">{{Product.teeShirt.name}}</h1>
			<p class="desc">{{Product.teeShirt.text}}</p>
			<span class="price">â‚¬{{Product.teeShirt.price}}</span>
			<select class="dropdown" ng-model="Product.sizeChoice" ng-options="size for size in Product.teeShirt.sizes">
				<option value="">-- choose size --</option>
			</select>
			<select class="dropdown" ng-model="Product.colorChoice" ng-options="color for color in Product.teeShirt.colors">
				<option value="">-- choose color --</option>
			</select>
			<button class="btn btn-primary" role="button" ng-disabled="!Product.sizeChoice || Product.sizeChoice === 'All' || !Product.colorChoice || Product.colorChoice === 'All'" ng-click="Product.addItem(Product.teeShirt, Product.sizeChoice, Product.colorChoice)">Add to bag</button>
		</div>
	</div>
</div>
